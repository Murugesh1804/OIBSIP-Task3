<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" />
</head>
<body>
  <div class="index">
    <div class="div-parent">
      <div class="div"></div>
      <div class="frame-parent">
        <div class="temperature-converter-wrapper">
          <div class="temperature-converter">Temperature Converter</div>
        </div>
        <div class="from-to-indicator">
          <select id="from" class="from">
            <option>Celsius</option>
            <option>Fahrenheit</option>
            <option>Kelvin</option>
          </select>
          <div class="icons8-right-arrow-100-1-wrapper">
            <img
              class="icons8-right-arrow-100-1"
              loading="lazy"
              alt=""
              src="icons8-right-arrow-100.png"
            />
          </div>
          <select id="to" class="to">
            <option>Celsius</option>
            <option>Fahrenheit</option>
            <option>Kelvin</option>
          </select>
        </div>
      </div>
      <div class="value-parent">
        <input type="number" id="val" class="value" required/>
        <button onclick="convert()" class="but">Convert</button>
      </div>
      <div class="result aligned-text"> </div> 
    </div>
  </div>

  <script>
    function convert() {
      var inputValue = parseFloat(document.getElementById('val').value);
      var fromUnit = document.getElementById('from').value;
      var toUnit = document.getElementById('to').value;
      var result;
      var resultUnit;
      if (fromUnit === 'Celsius' && toUnit === 'Fahrenheit') {
        result = (inputValue * 9/5) + 32;
        resultUnit = '째F';
      } else if (fromUnit === 'Celsius' && toUnit === 'Kelvin') {
        result = inputValue + 273.15;
        resultUnit = 'K';
      } else if (fromUnit === 'Fahrenheit' && toUnit === 'Celsius') {
        result = (inputValue - 32) * 5/9;
        resultUnit = '째C';
      } else if (fromUnit === 'Fahrenheit' && toUnit === 'Kelvin') {
        result = (inputValue - 32) * 5/9 + 273.15;
        resultUnit = 'K';
      } else if (fromUnit === 'Kelvin' && toUnit === 'Celsius') {
        result = inputValue - 273.15;
        resultUnit = '째C';
      } else if (fromUnit === 'Kelvin' && toUnit === 'Fahrenheit') {
        result = (inputValue - 273.15) * 9/5 + 32;
        resultUnit = '째F';
      } else {
        result = inputValue;
        resultUnit = '';
      }

      document.querySelector('.result').textContent = result.toFixed(2) + resultUnit; 
    }
  </script>
</body>
</html>
